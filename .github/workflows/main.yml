name: Main-Workflow

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build_test_linters:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
      - uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          npm install
          npm ci
      - name: build
        run: |
          npm run build --if-present
          npm run test

      - name: Run linters
        run: npm run lint
  build_push_Docker_image:
    runs-on: ubuntu-latest
    needs: [build_test_linters]

    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/volodymyr-app:latest
  check_Docker_image:
    runs-on: ubuntu-latest
    needs: [build_push_Docker_image]

    steps:
      - name: Run the Docker image
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/volodymyr-app:latest
          docker run -d -p 80:80 --name my-node-app ${{ secrets.DOCKERHUB_USERNAME }}/volodymyr-app:latest

      - name: Check the Docker image
        run: |
          sleep 5
          curl -I http://localhost:80 | grep "200 OK"
